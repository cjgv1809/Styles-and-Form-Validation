<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link
      id="stylesheet"
      href="css/default.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Ejercicio con formularios</title>
  </head>

  <body>
    <div class="container my-5">
      <h1 class="form__title mb-4">Ejercicio con formularios</h1>

      <form class="form" id="form" novalidate>
        <div class="mb-3">
          <label class="form-label" for="nombre">Nombre</label>
          <input
            class="form-control"
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ingrese su nombre"
            required
            minlength="3"
          />
          <p class="form-text text-danger" id="error-nombre"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="apellido">Apellido</label>
          <input
            class="form-control"
            type="text"
            id="apellido"
            name="apellido"
            placeholder="Ingrese su apellido"
            required
            minlength="3"
          />
          <p class="form-text text-danger" id="error-apellido"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Ingrese su email"
            required
          />
          <p class="form-text text-danger" id="error-email"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="fecha-de-nacimiento"
            >Fecha de nacimiento</label
          >
          <input
            class="form-control"
            type="date"
            id="fecha-de-nacimiento"
            name="fecha-de-nacimiento"
            required
          />
          <p class="form-text text-danger" id="error-fecha-de-nacimiento"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="pais-de-residencia"
            >País de residencia</label
          >
          <select
            class="form-select"
            name="pais-de-residencia"
            id="pais-de-residencia"
            required
          >
            <option value="" disabled selected>
              --- Seleccione su país ---
            </option>
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Peru">Perú</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
          </select>
          <p class="form-text text-danger" id="error-pais-de-residencia"></p>
        </div>
        <div>
          <div
            class="d-flex justify-content-between align-items-center flex-wrap gap-2"
          >
            <button
              class="btn btn-primary flex-grow-1"
              type="button"
              id="estilos1"
            >
              Cambiar a estilo1
            </button>

            <button
              class="btn btn-outline-secondary flex-grow-1"
              type="button"
              id="estilos2"
            >
              Cambiar a estilo2
            </button>
          </div>
          <div class="d-flex mt-2">
            <button class="btn btn-secondary flex-grow-1" type="submit">
              Enviar
            </button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script-styles.js"></script>
    <script src="js/script-validation.js"></script>
  </body>
</html>
